<body>
    <div class="full-width">
        <div id="container" class="row">
          <div class="col s12 blue-grey lighten-3">

              <div class="full-width">
               
              <div class=" col s3">
                 <a href="index.html"><button class="btn waves-effect waves-light blue" type="submit" name="action" id="inicio">HOME

          <div class="row">

            <div class="input-field col s5">
              <textarea  class="materialize-textarea" id="plot"></textarea>
              <label for="icon_prefix2">Plot</label>
            </div>

            <div class="input-field col s5">
                <textarea id="generous" class="materialize-textarea"></textarea>
                <label for="icon_prefix2">Generous</label>
            </div>


            <div class="input-field col s5">
                <textarea id="rated" class="materialize-textarea"></textarea>
                <label for="icon_prefix2">Rated</label>
              </div>
  
              <div class="input-field col s5">
                  <textarea id="cast" class="materialize-textarea"></textarea>
                  <label for="icon_prefix2">Cast</label>
              </div>

              <div class="input-field col s5">
                <textarea id="comments" class="materialize-textarea"></textarea>
                <label for="icon_prefix2">Comments</label>
            </div>

            <div class="input-field col s5">
                <textarea id="poster" class="materialize-textarea"></textarea>
                <label for="icon_prefix2">Poster</label>
            </div>

            <div class="input-field col s5">
                <textarea id="title" class="materialize-textarea"></textarea>
                <label for="icon_prefix2">Title</label>
            </div>

            <div class="input-field col s5">
                <textarea id="fullplot" class="materialize-textarea"></textarea>
                <label for="icon_prefix2">Fullplot</label>
            </div>

            <div class="input-field col s5">
                <textarea id="countries" class="materialize-textarea"></textarea>
                <label for="icon_prefix2">Countries</label>
            </div>

            
            <div class="input-field col s5">
                <textarea id="released" class="materialize-textarea"></textarea>
                <label for="icon_prefix2">Released</label>
            </div>

            
            <div class="input-field col s5">
                <textarea id="directors" class="materialize-textarea"></textarea>
                <label for="icon_prefix2">Directors</label>
            </div>

            
            <div class="input-field col s5">
                <textarea id="writers" class="materialize-textarea"></textarea>
                <label for="icon_prefix2">Writers</label>
            </div>

            <div class="col s10">
              <p for="icon_prefix2">Awards</p>
          </div>
          <div class="input-field col s5">
              <textarea id="wins" class="materialize-textarea" placeholder="Wins"></textarea>
              <label for="icon_prefix2">Wins</label>
          </div>
          <div class="input-field col s5">
              <textarea id="nominations" class="materialize-textarea" placeholder="Nominaciones"></textarea>
              <label for="icon_prefix2">Nominaciones</label>
          </div>

            <div class="input-field col s5">
                <textarea id="year" class="materialize-textarea"></textarea>
                <label for="icon_prefix2">Year</label>
            </div>

            <div class="input-field col s5">
                <textarea id="type" class="materialize-textarea"></textarea>
                <label for="icon_prefix2">Type</label>
            </div>

          </div>
        </form>
      </div>
    </div>
